<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>La Barra Exclusiva - Inicio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/login.css">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div id="contenedorLog" class="col-md-6 col-lg-4 text-center">
        <img src="/img/icon.webp" height="200px" alt="logo" class="mb-4 mx-auto">
        <h1 class="mb-4">Ingresa a tu cuenta</h1>
        <form id="loginForm">
          <label class="form-label">Usuario:</label>
          <input id="usuario" type="text" class="form-control" required>
          <label class="mt-3 form-label">Contraseña:</label>
          <input id="password" type="password" class="form-control" required>
          <button type="submit" class="btn btn-primary mt-4 w-100">Ingresar</button>
          <p id="mensajeAlerta" class="text-danger mt-3"></p>
          <p class="mt-3">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
          <p><a href="/index.html">Ingresa sin registrarte</a></p>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
