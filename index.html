<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div id="cardProducto" class="container m-5 text-center card p-3">
            <div class="row">
              <h2>
                Arroz KG
              </h2>
            </div>
            <div class="row">
              <p>Precio: S/<span id="precioActualizado"></span></p>
            </div>
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col">
                <button id="btnDisminucion" class="btn btn-dark me-2">-</button>
              </div>
              <div class="col">
                <input type="text" name="cantidadProducto" id="cantidadProducto" value="1" class="form-control">
              </div>
              <div class="col">
                <button id="btnAumento" class="btn btn-dark ms-2">+</button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <button id="btnComprar-Arroz" class="btn btn-primary">¡Comprar!</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div id="cardProducto" class="container m-5 text-center card p-3">
            <div class="row">
              <h2>
                Cerveza
              </h2>
            </div>
            <div class="row">
              <p>Precio: S/<span id="precioActualizado-cerveza"></span></p>
            </div>
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col">
                <button id="btnDisminucion-cerveza" class="btn btn-dark me-2">-</button>
              </div>
              <div class="col">
                <input type="text" name="cantidadProducto" id="cantidadProducto-cerveza" value="1" class="form-control">
              </div>
              <div class="col">
                <button id="btnAumento-cerveza" class="btn btn-dark ms-2">+</button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <button id="btnComprar-Arroz" class="btn btn-primary">¡Comprar!</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/main.js"></script>
  </body>
</html>
